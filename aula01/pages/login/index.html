<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header_left">
          <h2>Infinity</h2>
        </div>
        <div class="header_right">
          <ul class="menu">
            <li><a href="../login/index.html">Home</a></li>
            <li><a href="../register/index.html">Register</a></li>
            <li><a href="../404/index.html">about</a></li>
          </ul>
        </div>
      </div>
      <form class="login-form">
        <h2>Login</h2>
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
        <p class="message">
          Not registered? <a href="../register/index.html">Create an account</a>
        </p>
        <p class="message">
          <a href="../remember/index.html">Esqueci minha senha</a>
        </p>
      </form>
    </div>
  </body>
</html>
